<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Github Profile</title>
    <link rel="stylesheet" href="bower_components/normalize.css/normalize.css">
    <link rel="stylesheet" href="/octicons/octicons.css">
    <link rel="stylesheet" href="dist/styles/main.css">
    <script src="bower_components/modernizr/modernizr.js"></script>
  </head>
  <body>
    <header>
      <div class="header-container">
          <span class="mega-octicon octicon-mark-github"><a href="https://github.com/"></a></span>
          <span class="search">
            <input type="text" name="search" value="Search GitHub"></input>
          </span>
          <span class="git-links">
            <a href="#">Explore</a>
            <a href="#">Gist</a>
            <a href="#">Blog</a>
            <a href="#">Help</a>
          </span>
        <nav class="user-nav">
          <span class="octicon octicon-plus"></span>
          <span class="octicon octicon-triangle-down"></span>
          <span class="octicon octicon-inbox"></span>
          <span class="octicon octicon-gear"></span>
          <span class="octicon octicon-sign-out"></span>
        </nav>
      </div>
    </header>
    <section class="container">
      <div class="user">
        <div class="orgs">
        </div>
      </div>
      <section class="main-content">
        <nav class="nav-tabs">
          <a href="#"><div class="edit-button">
            <span class="octicon octicon-pencil"></span>Edit Profile</div>
        </nav></a>
        <div class="filter-bar">
            <input class ="filter"type="text" name="find" value="Find a repository..."></input>
          <a href="#"><div class="search-button">Search</div></a>
          <a href="github.com/new"><div class="new-repo-button">
            <span class="octicon octicon-repo"></span>New
          </div></a>
          <div class="filters">
            <a href="#" class="filter-active">All</a>
            <a href="#">Public</a>
            <a href="#">Private</a>
            <a href="#">Sources</a>
            <a href="#">Forks</a>
            <a href="#">Mirrors</a>
        </div>
        <ul class="repo-list">

        </ul>
      </section>
    </section>
    <footer>
      <div class="footer-container">
        <span class="footer-right">
          <a href="#">Status</a>
          <a href="#">API</a>
          <a href="#">Training</a>
          <a href="#">Shop</a>
          <a href="#">Blog</a>
          <a href="#">About</a>
        </span>
        <span class="footer-logo">
          <a href="#"><span class="mega-octicon octicon-mark-github"></span></a>
        </span>
        <span class="footer-left">
          <p>&#169; 2015 GitHub, Inc.</p>
          <a href="#">Terms</a>
          <a href="#">Privacy</a>
          <a href="#">Security</a>
          <a href="#">Contact</a>
        </span>
      </div>
    </footer>

  <!-- Third Party Scripts -->
  <script src="bower_components/jquery/dist/jquery.js"></script>
  <script src="bower_components/underscore/underscore.js"></script>
  <script src="bower_components/handlebars/handlebars.js"></script>

  <!-- Application Scripts -->
  <script src="dist/scripts/templates.js"></script>
  <script src="scripts/token.js"></script>
  <script src="scripts/main.js"></script>

</body>
</html>
